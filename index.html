<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Neomorphic signin form in pure css. | Created by ATDilshan @atdilshan.github.io">
    <meta name="keywords" content="AT Dilshan, github, github atdilshan, dilshan portfolio, portfolio atdilshan, facebook atdilshan, git atdilshan, Neomorphic form, stylish signin form, responsive modal form in pure css">
    <meta name="author" content="Dilshan Antony Thevathas">

    <title>Neomorphic Signin Form - AT Dilshan | atdilshan.github.io</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container signup">
        <div class="brand-logo"></div>
        <div class="brand-title">Signup</div>

        <form>
            <label>
                <input type="text" placeholder="First Name" class="field" />
                </label>
            <label>
                <input type="text" placeholder="Last Name" class="field" />
            </label>
            <label>
                <input type="text" placeholder="Email Address" class="field" />
            </label>
            <label>
                <input type="password" placeholder="Password" class="field" />
            </label>
            <label>
                <input type="checkbox" />
                <span>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</span>
            </label>

            <button type="button"><i class="icon ion-md-lock"></i> Signup</button>

        </form>

        <div class="credit">MADE BY <a href="https://atdilshan.github.io">AT Dilshan</a></div>
    </div>

    <div class="container signin">
        <div class="brand-logo"></div>
        <div class="brand-title">Signin</div>

        <form>
            <label>
                <input type="text" placeholder="Email Address" class="field" />
            </label>
            <label>
                <input type="password" placeholder="Password" class="field" />
            </label>

            <button type="button"><i class="icon ion-md-lock"></i> Signin</button>

        </form>

        <div class="credit">MADE BY <a href="https://atdilshan.github.io">AT Dilshan</a></div>
    </div>

</body>
</html>
